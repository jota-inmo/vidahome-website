name: Auto-sync Properties from Inmovilla

on:
  schedule:
    # Runs daily at 07:00 Madrid time (06:00 UTC in winter, 05:00 UTC in summer)
    # Limited to 1 cron per day on Vercel Hobby plan
    - cron: '0 6 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      INMOVILLA_USER: ${{ secrets.INMOVILLA_USER }}
      INMOVILLA_PASSWORD: ${{ secrets.INMOVILLA_PASSWORD }}
      INMOVILLA_AGENT_ID: ${{ secrets.INMOVILLA_AGENT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run property sync
        run: npm run sync:manual

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Property sync completed successfully at $(date)"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Property sync failed at $(date)"
          exit 1
